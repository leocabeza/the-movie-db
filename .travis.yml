language: node_js
cache:
  directories:
    - node_modules
node_js:
  # bumped because of https://github.com/semantic-release/semantic-release/issues/1300
  - "12"
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" > .npmrc
script:
  - npm run build
deploy:
  - provider: script
    script:
      - npx semantic-release@17
    skip_cleanup: true
    on:
      branch: master
